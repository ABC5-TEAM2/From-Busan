<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>myPage</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/index.js"></script>
<link rel="stylesheet" href="/css/header.css" />
<link rel="stylesheet" href="/css/myPage.css">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div id="myPage-container">
		<h2>
			<span th:text="${loginMember}"></span>[[#{alert.activities}]]<span class="myPage">([[#{alert.myPage}]])</span>
		</h2>
		<div class="MY">
			<input class="in1" type="button" data-value="#{alert.MyList}" th:value="#{alert.MyList}" th:onclick="location.href='/review/myReviewList'"> 
			<input class="in2" type="button" data-value="#{alert.WishList}" th:value="#{alert.WishList}" th:onclick="location.href='/member/jjimList'"> 
			<input class="in3" type="button" data-value="#{alert.UpdateInfo}" th:value="#{alert.UpdateInfo}" onclick="location.href='/member/updateMember'">
		</div>
					<script th:inline="javascript">
				$(document).ready(function() {
					  $('input[type="button"]').each(function() {
					    $(this).val($(this).attr('value'));
					  });
					});
			</script>

	</div>
</body>
</html>
