 function findId() {
 	
     let name = $("#name").val();
     let phone_number = $("#phone_number").val();

  
   if (name === "") {
     alert("이름을 입력하세요");
     return;
   }
   if (phone_number === "") {
     alert("전화번호를 입력하세요");
     return;
   }
   $.ajax({
     url: "/member/" ,
     type: "post",
     success: function (data, success, xhr) {
     	  const data1 = data.filter((item)=>{
      	    return item.NAME==name && item.PHONE_NUMBER ==phone_number;
     	  });
     	  if(data1.length !== 0){
     	    const member_id = data1[0].MEMBER_ID;

     	    // 비밀번호를 모달 창에 표시
     	    document.getElementById("member_id").innerHTML = member_id;

     	    // 모달 열기
     	    const modal = document.querySelector(".modal");
     	    modal.style.display = "block";

     	    // 카운트다운 시작
     	    let timeLeft = 5; // 5초 카운트다운
     	    const countDownEl = document.getElementById("countdown"); // 카운트다운을 표시할 엘리먼트
     	    countDownEl.innerHTML = `창이 ${timeLeft}초 후에 자동으로 닫힙니다.`;

     	    const timer = setInterval(() => {
     	      if (timeLeft <= 0) {
     	        clearInterval(timer);
     	        modal.style.display = "none"; // 모달 닫기
                 window.close();
     	      } else {
     	        countDownEl.innerHTML = `창이 ${timeLeft}초 후에 자동으로 닫힙니다.`;
     	        timeLeft--;
     	      }
     	    }, 1000);

     	    // 모달 닫기 버튼 이벤트 핸들러 등록
     	    const modalClose = document.querySelector(".modal-close");
     	    modalClose.addEventListener("click", function() {
     	      clearInterval(timer); // 타이머 중지
     	      modal.style.display = "none";
     	    });
     	  } else {
     	    alert("일치하는 정보가 없습니다");
     	  }
     	}
     ,error: function (xhr, status, error) {
       console.log(status);
     }
   });
 }
