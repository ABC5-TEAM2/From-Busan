<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/loginForm.css" />
 <style>
	.popup-content {
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	}
 </style> 
    
    
    <script th:inline="javascript">
    

    function findId() {
        let name = $("#name").val();
        let phone_number = $("#phone_number").val();

      // 리플 내용이 없으면 등록하지 않는다.
      if (name === "") {
        alert("이름을 입력하세요");
        return;
      }
      if (phone_number === "") {
        alert("전화번호를 입력하세요");
        return;
      }
      $.ajax({
        url: "/member/" ,
        type: "post",
        success: function (data, success, xhr) {
          const data1 = data.filter((item)=>{
            	 return item.NAME==name && item.PHONE_NUMBER ==phone_number ;
            	 })
            	if(data1.length !== 0){
                    alert("아이디는 " + data1[0].MEMBER_ID + "입니다.");
                    
                    let timeLeft = 5; // 5초 카운트다운

                    const countDownEl = document.getElementById("countdown"); // 카운트다운을 표시할 엘리먼트
                    
                    const timer = setInterval(() => {
                    	  if (timeLeft <= 0) {
                    	    clearInterval(timer);
                    	    window.close();
                    	  } else {
                    	    countDownEl.innerHTML = `팝업 창이 ${timeLeft}초 후에 자동으로 닫힙니다.`;
                    	    timeLeft--;
                    	  }
                    	}, 1000);  // setInterval() 함수에서 매 초마다 실행되는 함수의 끝 부분에서, 1초마다 반복 실행될 수 있도록 매개변수로 전달되는 시간(밀리초)
                    	
                    	setTimeout(() => {
                            clearInterval(timer);
                            window.close();
                        }, 5000); // 5초 후에 창 닫기
              	 }else{alert("일치하는 아이디가 없습니다")};
	               },
          
        error: function (xhr, status, error) {
          console.log(status);
        }
      });
    }

    
    
  //팝업창 띄우기 
  // 팝업창을 가운데에 위치시키기 위한 좌표 계산
	 function openPopup(url, name, width, height) {
	  // 팝업창을 가운데에 위치시키기 위한 좌표 계산
	  var left = (window.innerWidth / 2) - (width / 2);
	  var top = (window.innerHeight / 2) - (height / 2);
	
	  // 팝업창 열기
	  window.open(url, name, 'width=' + width + ', height=' + height + ', left=' + left + ', top=' + top);
	}
	

    </script>
    
    
</head>
<body>
  <div class="popup-content">
	
  <div id="login-container">
        <img class="img" src="/image/bugi.png" alt="bugi">
		<form  th:object="${findIdForm}" >
            <h1>Find ID</h1>
            

            <div class="login-input">
                <input type="text" id="name" th:field="${findIdForm.name}" placeholder="  이름을 입력해주세요.">
                <input type="text" id="phone_number"th:field="${findIdForm.phone_number}" placeholder="   전화번호를 '-'와 함께 입력해주세요.">
            </div>

            <div class="login-submit">
			<input class="btn-login" type="button" value="LOGIN" onclick="findId()" >
            </div>
            
            <div id="countdown"></div>
            
        </form>
    </div>
    </div>
</body>
</html>
