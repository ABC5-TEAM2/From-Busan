<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>게시판 리스트</title>


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<link rel="stylesheet" href="/css/header.css" />
<link rel="stylesheet" href="/css/list.css">
<link rel="stylesheet" href="/css/Info.css" />
<script src="/js/index.js"></script>

<script th:inline="javascript">
	
</script>

</head>
<body>

	<div th:replace="fragments/header :: header"></div>

	<div id="card-container">

		<div class="container">

			<nav class="tabnav">
				<a class="item" href="#itemcntnts">상세 정보</a> <a class="item"
					href="#information">이용 정보</a> <a class="item" href="#mapContainer"
					onclick="getRestaurant()">주변 맛집 지도</a>
			</nav>

			<div id="spot-header-container">

				<div class="itemcntnts" id="itemcntnts">

					<div class="card" style="-clr: #009688;"
						th:each="tourist : ${findMyListSpots}" th:if="${findMyListSpots}">
						<div class="imgBx">
							<img th:src="@{${tourist.main_img_normal}}">
						</div>
						<div class="content">
							<h2 th:text="${tourist.main_title}"></h2>
							<p th:text="${#strings.abbreviate(tourist.itemcntnts,50)}"></p>


							<div class="listItem">
								<i class="far fa-heart testHeart"
									style="color: #da202c; font-size: 20px" title="like"></i> <span
									th:text=" ${tourist.place_like}" style="font-size: 20px"></span>
								<i class="fas fa-eye" style="font-size: 20px" title="hits"></i>
								<span th:text="${tourist.hit}" style="font-size: 20px"></span>
								<!-- <a  th:utext="'조회수 : '+${tourist.hit}"></a> -->
							</div>
							<a
								th:href="@{/tourist/TouristInfo(tourist_Spot_id=${tourist.tourist_Spot_id})}">상세
								보기</a>
						</div>
					</div>

				</div>


				<div class="information" id="information">

					<div class="card" style="-clr: #009688;"
						th:each="festival : ${findMyListFes}">
						<div class="imgBx">
							<!--이미지-->
							<img th:src="@{${festival.main_img_normal}}">
						</div>
						<div class="content">
							<h2 th:text="${festival.main_title}"></h2>
							<p th:text="${#strings.abbreviate(festival.itemcntnts,50)}"></p>

							<div class="listItem">
								<i class="far fa-heart testHeart"
									style="color: #da202c; font-size: 20px" title="like"></i> <span
									th:text=" ${festival.place_like}" style="font-size: 20px"></span>
								<i class="fas fa-eye" style="font-size: 20px" title="hits"></i>
								<span th:text="${festival.hit}" style="font-size: 20px"></span>
								<!-- <a  th:utext="'조회수 : '+${tourist.hit}"></a> -->
							</div>
							<a
								th:href="@{/festival/FestivalInfo(festival_id=${festival.festival_id})}">상세
								보기</a>
						</div>
					</div>

				</div>

				<div id="mapContainer">

					<div class="card" style="-clr: #009688;"
						th:each="course : ${findMyListCos}">
						<div class="imgBx">
							<!--이미지-->
							<img th:src="@{${course.main_img}}">
						</div>
						<div class="content">
							<h2 th:text="${course.course_title}"></h2>
							<!-- <p th:text="${#strings.abbreviate(course.itemcntnts,50)}"></p> -->

							<div class="listItem">
								<i class="far fa-heart testHeart"
									style="color: #da202c; font-size: 20px" title="like"></i> <span
									th:text=" ${course.place_like}" style="font-size: 20px"></span>
								<i class="fas fa-eye" style="font-size: 20px" title="hits"></i>
								<span th:text="${course.hit}" style="font-size: 20px"></span>
								<!-- <a  th:utext="'조회수 : '+${tourist.hit}"></a> -->
							</div>
							<a
								th:onclick="|location.href='/course/CourseInfo?course_id=${course.course_id}'|">상세
								보기</a>
						</div>
					</div>
				</div>

			</div>

			</div>
		</div>
</body>
</html>
