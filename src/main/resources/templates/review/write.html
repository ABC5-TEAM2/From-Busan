<style>
#image-preview-container {
	border: none; /* 테두리 제거 */
	margin-top: 10px;
	display: flex;
	justify-content: center;
	align-items: center;
	width: 100px;
	height: 100px;
}

	height: 400px;

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="write-container">
		<form action="write" method="post" enctype="multipart/form-data"
			th:object="${writeForm}">
			<table class="write-table">
				<h3>Write Review</h3>
				<th>리뷰 장소</th>
				<td><input type="text" list="searchOptions"
					th:field="*{review_place}" style="width: 600px;" /> <datalist id="searchOptions">
						<option th:each="main_title : ${findAllName}">
								<span th:text="${main_title}"></span>
						</option>
					</datalist>
					<div class="error" th:if="${#fields.hasErrors('review_place')}"
						th:errors="*{review_place}"></div>
					<div class="error" th:if="${placeError != null}"
						th:text="${placeError}"></div></td>
				<tr>
				<tr>
					<th>제목</th>
					<td><input type="text" th:field="*{title}" style="width: 600px;">
						<div class="error" th:errors="*{title}"></div></td>
				</tr>

			</table>
			<div id="summer-box">
				<textarea id="summernote" name="contents"></textarea>
			</div>
			
			<div class="center">
				<input class="write-btn" type="button"
					onclick="location.href='/review/list'" value="목록으로"> <input
					class="write-btn" type="submit" value="등록하기"> <input
					class="write-btn" type="reset" value="취소">
			</div>


		</form>
	</div>
</body>
