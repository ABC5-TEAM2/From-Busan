function getDb(){
	   
  //지도 표시
  const map= new google.maps.Map(document.getElementById("map"),{

 		 });

/////////////// 내 위치 파악 실패 시 실행 /////////////////////////////////////////////////////|////////////////////

 function handleLocationError(browserHasGeolocation, infowindow, pos) {
   infowindow.setPosition(pos);
   infowindow.setContent(
     browserHasGeolocation
       ? "Error: The Geolocation service failed."
       : "Error: Your browser doesn't support geolocation."
   );
   infowindow.open(map);
 }
	          
/////////////// 전철로 길찾기/////////////////////////////////////////////////////////////////////////
   function calcRouteByRail(lat,lng) {
	
   	navigator.geolocation.getCurrentPosition(
         (position) => {
       	   const myLat = position.coords.latitude;
           const myLng = position.coords.longitude;	 
           const mypos = new google.maps.LatLng(myLat,myLng);
              const arrivePos = new google.maps.LatLng(lat,lng);

	        var request = {
	            origin:mypos,
	            destination:arrivePos,
	            travelMode: "TRANSIT",
	            transitOptions:{
	            	modes:['RAIL'],
	            }
	        };
	        
	        var directionsService = new google.maps.DirectionsService();
	        var directionsDisplay = new google.maps.DirectionsRenderer();
	        maps = new google.maps.Map(document.getElementById('map'), map);
	        directionsDisplay.setMap(maps);
	        
	        directionsService.route(request, function(response, status) {
	          alert(status+"  (전철이 없을경우 버스 경로가 나옵니다)");  // 확인용 Alert..미사용시 삭제
		          if (status === google.maps.DirectionsStatus.OK) {
		        	  directionsDisplay.setDirections(response);
						
		                 // 모달 엘리먼트와 닫기 버튼을 가져옵니다.
		                    let modal = document.querySelector(".modal");
		                    let modalContent = document.querySelector("#modalText");
		                    let closeBtn = document.querySelector(".close");

		                    // 닫기 버튼을 클릭하면 모달을 숨깁니다.
		                    closeBtn.addEventListener("click", function() {
		                      modal.style.display = "none";
		                    });
		                    
		                    for (i = 0; i < response.routes.length; i++) {
		                    	  let route = response.routes[i];
		                    	  for (j = 0; j < route.legs.length; j++) {
		                    	    let leg = route.legs[j];
		                    	    let instruction1 = '';
		                    	    for (k = 0; k < leg.steps.length; k++) {
		                    	      let step = leg.steps[k];
		                    	      let distance = step.distance.text;
		                    	      let duration = step.duration.text;
		                    	      let instruction = step.instructions + " " + duration + ",";
		                    	      instruction1 += instruction;
		                    	      let mode = step.travel_mode;
		                    	    }
		                    	    let result1 = instruction1.slice(0, -1);
		                    	    const modal = document.querySelector('.modal');
		                    	    modal.style.visibility = 'visible';
		                    	    modalContent.innerHTML = result1;
		                    	    modal.style.display = "block"; // 모달을 표시합니다.
		                    	  }
		                    	}
	        	  }else{
	        		  return getDb()
	        		  };
	        }
         	)
         })}
	      	         
/////////////// 버스로 길찾기/////////////////////////////////////////////////////////////////////////

function calcRouteByBus(lat,lng) {
	
	navigator.geolocation.getCurrentPosition(
      (position) => {
   	   const myLat = position.coords.latitude;
        const myLng = position.coords.longitude;	 
        const mypos = new google.maps.LatLng(myLat,myLng);
        const arrivePos = new google.maps.LatLng(lat,lng);

      var request = {
          origin:mypos,
          destination:arrivePos,
          travelMode: "TRANSIT",
          transitOptions:{
          	modes:['BUS'],
          }
      };
      let directionsService = new google.maps.DirectionsService();
      let directionsDisplay = new google.maps.DirectionsRenderer();
      maps = new google.maps.Map(document.getElementById('map'), map);
      directionsDisplay.setMap(maps);
      directionsService.route(request, function(response, status) {
        alert(status+"  (버스가 없을경우 전철 경로가 나옵니다)");  // 확인용 Alert..미사용시 삭제
         if (status === google.maps.DirectionsStatus.OK) {
       	  directionsDisplay.setDirections(response);
			
          // 모달 엘리먼트와 닫기 버튼을 가져옵니다.
             let modal = document.querySelector(".modal");
             let modalContent = document.querySelector("#modalText");
             let closeBtn = document.querySelector(".close");

             // 닫기 버튼을 클릭하면 모달을 숨깁니다.
             closeBtn.addEventListener("click", function() {
               modal.style.display = "none";
             });
             
             for (i = 0; i < response.routes.length; i++) {
             	  let route = response.routes[i];
             	  for (j = 0; j < route.legs.length; j++) {
             	    let leg = route.legs[j];
             	    let instruction1 = '';
             	    for (k = 0; k < leg.steps.length; k++) {
             	      let step = leg.steps[k];
             	      let distance = step.distance.text;
             	      let duration = step.duration.text;
             	      let instruction = step.instructions + " " + duration + ",";
             	      instruction1 += instruction;
             	      let mode = step.travel_mode;
             	    }
             	    let result1 = instruction1.slice(0, -1);
            	    const modal = document.querySelector('.modal');
            	    modal.style.visibility = 'visible';
             	    modalContent.innerHTML = result1;
             	    modal.style.display = "block"; // 모달을 표시합니다.
             	  }
             	}
      	  }else{
      		  return getDb()
      		  };
    	}
   	)
   })}

function getRestaurant(){
	let gugun_nm = [[${festival.gugun_nm}]];
    $.ajax({
      url: "/restaurant/" ,
      type: "post",
     
      success: function (data, success, xhr) {
       //지역 정하기 
        const data1 = data.filter((item)=>{
       	 return item.gugun_nm==gugun_nm;
       	 })
       	 if(data1.length !== 0){
     	findRestaurant(data1);
       	 }else{alert("주변 맛집이 없습니다")};
      },
      error: function (xhr, status, error) {
        console.log(status);
      }
    });
}

/////////////// 최단경로 길찾기/////////////////////////////////////////////////////////////////////////

  function calcRoute(lat,lng) {

    navigator.geolocation.getCurrentPosition(
        (position) => {
        	
            let festivalLat = [[${festival.lat}]];
            let festivalLng = [[${festival.lng}]];
            let mypos = new google.maps.LatLng(festivalLat,festivalLng);
            let arrivePos = new google.maps.LatLng(lat,lng);

            var request = {
                origin:mypos,
                destination:arrivePos,
                travelMode: "TRANSIT",
            	}
            let directionsService = new google.maps.DirectionsService();
            let directionsDisplay = new google.maps.DirectionsRenderer();
            let maps = new google.maps.Map(document.getElementById('map'), map);
            directionsDisplay.setMap(maps);
            directionsService.route(request, function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
					
                 // 모달 엘리먼트와 닫기 버튼을 가져옵니다.
                    let modal = document.querySelector(".modal");
                    let modalContent = document.querySelector("#modalText");
                    let closeBtn = document.querySelector(".close");

                    // 닫기 버튼을 클릭하면 모달을 숨깁니다.
                    closeBtn.addEventListener("click", function() {
                      modal.style.display = "none";
                    });
                    
                    for (i = 0; i < response.routes.length; i++) {
                    	  let route = response.routes[i];
                    	  for (j = 0; j < route.legs.length; j++) {
                    	    let leg = route.legs[j];
                    	    let instruction1 = '';
                    	    for (k = 0; k < leg.steps.length; k++) {
                    	      let step = leg.steps[k];
                    	      let distance = step.distance.text;
                    	      let duration = step.duration.text;
                    	      let instruction = step.instructions + " " + duration + ",";
                    	      instruction1 += instruction;
                    	      let mode = step.travel_mode;
                    	    }
                    	    let result1 = instruction1.slice(0, -1);
                    	    const modal = document.querySelector('.modal');
                    	    modal.style.visibility = 'visible';
                    	    modalContent.innerHTML = result1;
                    	    modal.style.display = "block"; // 모달을 표시합니다.
                    	  }
                    	}
                } else {
                return getDb();
          	 };
         }
        )
       })}

 function translate(lang) {

		let usageAmount= document.getElementById("usage_amount").getAttribute("data-original");
		let trfcInfo= document.getElementById("trfc_info").getAttribute("data-original");
		let middle_size_rm1= document.getElementById("middle_size_rm1").getAttribute("data-original");
		let main_title= document.getElementById("main_title").getAttribute("data-original");
		//주소는 저작권 관련된걸로 보임. 번역불가
		//let add1= document.getElementById("add1").getAttribute("data-original");
		// ajax 호출 등의 코드 추가
		$.ajax({
			url : "/translate/fesInfo",
			type : "post",
			data : {
				itemcntnts : itemcntnts,
				//add1:add1,
				middle_size_rm1:middle_size_rm1,
				usageAmount:usageAmount,
				main_title:main_title,
				lang : lang,
				trfcInfo : trfcInfo,
			},
			success : function(joined) {
				
				let index=0;
				$(".explain > p").text(joined[index].translation);
				index++;
				
				//$("#add1").text(joined[index].translation).attr("th:data-original", joined[index].translation);
				//index++;
				$("#usage_amount").text(joined[index].translation).attr("th:data-original", joined[index].translation);

				index++;
				$("#main_title").text(joined[index].translation).attr("th:data-original", joined[index].translation);

	 $(document).ready(function() {

///////////////////////////////지도에서 맛집 클릭했을때에 번역 실행//////////////////////////////////
	    function trans(lang,main_title,index,menu,add,tel) {

	    		type : "post",
	    		data : {
	    			lang : lang,
	    			main_title:main_title,
	    			menu:menu,
	    			add:add,
	    			tel:tel,
	    		},
	    		success : function(joined) {
	    				
	    				let i=0;
	    				$("div.resmark h3").text(joined[i].translation);
	    				i++;
	    				
	    				if(!joined[i].translation.isEmpty){
	    				$("h5#menu").text(joined[i].translation);
	    				i++;
	    				$("h5#add").text(joined[i].translation);
	    				i++;
	    				$("h5#tel").text(joined[i].translation);
	    				i++;
	    				}
	    		},
	    		error : function(xhr, status, error) {
	    			console.error('AJAX error:', error);
	    		}
	    	});
	    }	    
	 
	 
	 
/////////////// 기타등등 /////////////////////////////////////////////////////////////////////////

   $(function () {
       $("#spot-header-container > div").hide();
       $('.tabnav a').click(function () {
         $('#spot-header-container > div').hide().filter(this.hash).fadeIn();
         $('.tabnav a').removeClass('active');
         $(this).addClass('active');
         return false;
       }).filter(':eq(0)').click();
     });
 //팝업창 띄우기 
	function findFestival(homepage_url) {
	    window.open(homepage_url, 'Popup');
	}

  </script>


</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div id="container" th:object="${festival}">


		<p>
			<br> <br> <br>
		<h1 th:text="*{main_title}" id="main_title" th:data-original="*{main_title}"></h1>


		<nav class="tabnav">
			<a class="item" href="#itemcntnts">[[#{alert.More}]]</a> <a class="item"
				href="#information">[[#{alert.Usage}]]</a> <a class="item" href="#mapContainer"
				onclick="getRestaurant()">[[#{alert.Map}]]</a>
		</nav>
		
		
		
		
		<div id="spot-header-container">
			<div class="itemcntnts" id="itemcntnts">

				<img th:src="*{main_img_normal}" th:alt="*{main_title}">

				<div class="heartWish" th:if="${member_id}">
					<div class="left_area">
						<a th:unless="${#lists.contains(findFestivalLikes, member_id)}"
							href="javascript:;" class="icon heart"
							th:onclick="|like(*{festival_id})|"> <img class="like_img"
							src="/image/heart-regular.svg" alt="하트">
						</a>
						<!--좋아요를 햇으면  -->
						<a th:if="${#lists.contains(findFestivalLikes, member_id)}"
							href="javascript:;" class="icon heart"
							th:onclick="|like(*{festival_id})|"> <img class="like_img"
							src="https://cdn-icons-png.flaticon.com/512/803/803087.png"
							alt="하트">
						</a>
					</div>
					<div class="right_area">
						<a th:unless="${#lists.contains(findFestivalMyList, member_id)}"
							href="javascript:;" class="icon wish"
							th:onclick="|myList(*{festival_id})|"> <img class="wish_img"
							src="/image/bookmark-regular%20(1).svg" alt="찜하기">
						</a>
						<!--찜을 햇으면  -->
						<a th:if="${#lists.contains(findFestivalMyList, member_id)}"
							href="javascript:;" class="icon wish"
							th:onclick="|myList(*{festival_id})|"> <img class="wish_img"
							src="/image/bookmark-solid%20(2).svg" alt="찜하기">
						</a>
					</div>
				</div>
			<br>
				<input type="button" class="btn btn-success"
					th:onclick="location.href='/review/reviewList?main_title=[[${festival.main_title}]]'"
					data-value="#{alert.relevant}" th:value="#{alert.relevant}">

				<!-- <input type="button" class="btn btn-info" onclick="location.href='/member/jjimList'" value="나의 찜 목록">	
			<a class="btn btn-danger" th:utext="'좋아요 수 : '+*{place_like}"></a>
			<a class="btn btn-warning" th:utext="'조회수 : '+*{hit}"></a> -->


				<p>
				<div class="explain">
					<p th:text="*{itemcntnts}" th:data-original="*{itemcntnts}"></p>
				</div>
			</div>


			<div class="information" id="information">
				<table class="information-table" border="1px solid black">
					<tr>
						<th>[[#{alert.Address}]]</th>
						<td th:utext="*{addr1}"id="add1" th:data-original="*{addr1}"></td>
					</tr>
					<tr>
						<th>[[#{alert.Phonenu}]]</th>
						<td th:utext="*{cntct_tel}"></td>
					</tr>
					<tr>
						<th>[[#{alert.Related}]]</th>
						<td><a href="#"
							th:onclick="findFestival([[${festival.homepage_url}]])"
							th:text="${festival.homepage_url}"></a></td>
					</tr>
					<tr>
						<th>[[#{alert.Shortest}]] </th>
						<td th:utext="*{trfc_info}" id="trfc_info" th:data-original="*{trfc_info}"></td>
					</tr>

					<tr>
						<th>[[#{alert.usagef}]]</th>
						<td th:utext="*{usage_amount}" id="usage_amount" th:data-original="*{usage_amount}"></td>
					</tr>

					<tr>
						<th>[[#{alert.welfare}]]</th>
						<td th:utext="*{middle_size_rm1}" id="middle_size_rm1" th:data-original="*{middle_size_rm1}"></td>
					</tr>

				</table>

			</div>

			<div id="mapContainer">
				<div class="find">
					<input class="findRT" type="button" onclick="getRestaurant()" data-value="#{alert.Findingg}" th:value="#{alert.Findingg}"> 
					<input class="findRT" type="button" onclick="getDb()" data-value="#{alert.Searchfo}" th:value="#{alert.Searchfo}">
				</div>
			
				<div id="map"></div>
				<div class="modal">
					<span class="close">&times;</span>
					<div id="modalText"></div>
				</div>
			</div>
			
			
		</div>

		<br> 

	</div>

</body>
</html>
